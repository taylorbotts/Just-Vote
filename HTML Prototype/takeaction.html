<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <script src="https://kit.fontawesome.com/c028c79cc6.js" crossorigin="anonymous"></script>
  <title>Take Action | Just Vote</title>
</head>
<body>
  <header>
    <nav id="desktopNav">
      <img src="img/JustVoteLogo-Color.png" alt="Just Vote logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="takeaction.html" class="active">Take Action</a></li>
        <li><a href="candidates.html">Candidates</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>

    <nav id="mobileNav">
      <div class="menu">
        <input type="checkbox" id="toggle">
        <label for="toggle" class="nav-btn">
          <i></i>
          <i></i>
          <i></i>
        </label>

        <img src="img/JustVoteLogo-Color.png" alt="Just Vote logo">

        <ul class="menu-content"">
          <li><a href="index.html"">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#" class="active">Take Action</a></li>
          <li><a href="candidates.html">Candidates</a></li>
          <li><a href="shop.html">Shop</a></li>
        </ul>
      </div>
    </nav>
    <!-- Hero Banner -->
    <section class="hero take-action">
      <h1>Take Action</h1>
    </section>
  </header>
  <main>
    <section class="take-action-cards">
      <a class="action-card" href="" target="_blank">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Check Registration</h2>
      </a>
      <a class="action-card" href="" target="_blank">
        <i class="fas fa-clipboard-check"></i>
        <h2>Find Your Polling Location</h2>
      </a>
      <a class="action-card" href="" target="_blank">
        <i class="fas fa-calendar-alt"></i>
        <h2>Upcoming Election Dates</h2>
      </a>
    </section>
    <section class="take-action-form">
      <h1>Pledge To Vote</h1>
      <form action="">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>

        <label for="first">First Name</label>
        <input type="text" name="first" id="first">

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last">

        <label for="party">Political Party</label>
        <select id="party">
          <option value="democrat">Democrat</option>
          <option value="republican">Republican</option>
          <option value="independent">Independent</option>
          <option value="other">Other</option>
        </select>

        <br>
        <input type="submit" class="button" name="Submit">
      </form>
    </section>
  </main>
  <footer>
    <img src="img/JustVoteLogo-RedMark.png" alt="">
    <div>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram-square"></i>
      <i class="fab fa-facebook-square"></i>
    </div>
  </footer>
</body>
</html>
