<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Take Action | Just Vote</title>
</head>
<body>
  <header>
    <nav>
      <img src="img/JustVoteLogo-Color.png" alt="Just Vote logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Take Action</a></li>
        <li><a href="presidentialcandidates.html">Candidates</a></li>
      </ul>
    </nav>
    <!-- Hero Banner -->
    <section class="hero">
      <h1>Take Action</h1>
    </section>
  </header>
  <main>
    <section class="take-action-cards">
      <div class="card">
        <img src="img/placeholder.jpg" alt="" width="100%">
        <p class="card-caption">Check Registration</p>
      </div>
      <div class="card">
        <img src="img/placeholder.jpg" alt="" width="100%">
        <p class="card-caption">Find Your Polling Location</p>
      </div>
      <div class="card">
        <img src="img/placeholder.jpg" alt="" width="100%">
        <p class="card-caption">Upcoming Election Dates</p>
      </div>
    </section>
    <section class="take-action-form">
      <form action="">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>

        <label for="first">First Name</label>
        <input type="text" name="first" id="first">

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last">

        <label for="party">Political Party</label>
        <select id="party">
          <option value="democrat">Democrat</option>
          <option value="republican">Republican</option>
          <option value="independent">Independent</option>
          <option value="other">Other</option>
        </select>

        <br>
        <input type="submit" class="button" name="Submit">
      </form>
    </section>
  </main>
</body>
</html>
